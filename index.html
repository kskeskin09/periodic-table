<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Periodic Table Quiz</h1>
        <div class="language-selector">
            <button id="lang-en" class="active">EN</button>
            <button id="lang-tr">TR</button>
        </div>
    </header>

    <main>
        <section id="periodic-table-section">
            <h2>Periodic Table</h2>
            <div id="periodic-table-grid">
                </div>
            <div class="quiz-controls">
                <input type="text" id="element-input" placeholder="Enter element name (e.g., Hydrogen)">
                <button id="submit-answer">Submit</button>
                <div id="feedback"></div>
                <button id="reset-quiz">Reset Quiz</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
